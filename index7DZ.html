<input value="Stas" class="first-input nextClass" id="first-name" />
<input value="Amirov" class="lastName-input nextClass1" id="last-name" />
<input value="Budva" class="address-input nextClass2" id="address" />

<!-- тег select дает поле выбора в сочетании с option выбор с выпадающим списком -->
<!-- selected="selected" - элемент будет 1й в списке -->
<!-- атрибута value у selected нет! но он есть в JS  -->
<select id="cities">
    <option >Budva</option>
    <option selected="selected">Minsk</option> 
    <option >Tivat</option>
</select>

<textarea id="hobbies">JS,CSS</textarea>

<script>
    let firstNameId;
    let firstNameEl;
    let LastNameId;
    let LastNameEl;
    let addressId;
    let addressEl;
    let citiesId;
    let citiesEl;
    let hobbiesId;
    let hobbiesEl;



    firstNameId = 'first-name';
    LastNameId = 'last-name';
    addressId = 'address';
    citiesId = 'cities'
    hobbiesId = 'hobbies';

    firstNameEl = document.getElementById(firstNameId);
    LastNameEl = document.getElementById(LastNameId);
    addressEl = document.getElementById(addressId);
    citiesEl = document.getElementById(citiesId);
    hobbiesEl = document.getElementById(hobbiesId);


    window.alert(firstNameEl.value);
    window.alert(firstNameEl.className);
    window.alert(LastNameEl.value);
    window.alert(addressEl.value);
    // если алетнуть citiesEl то в результате выведется значение с присвоенным selected="selected", т.к. у select нет атрибута value
    // а у JS он есть и равен присвоенному selected="selected"
    window.alert(citiesEl.value);
    // с тегом textarea такая же ситуаци у него нет value, но фактические value является введенный текст внутри тега (inner HTML)
    window.alert(hobbiesEl.value);

</script>
